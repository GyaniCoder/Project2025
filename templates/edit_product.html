<h2>Edit Product</h2>
<form method="POST">
  <label>Name:</label>
  <input type="text" name="name" value="{{ product[1] }}" required><br>
  <label>Price:</label>
  <input type="number" step="0.01" name="price" value="{{ product[2] }}" required><br>
  <label>Quantity:</label>
  <input type="number" name="quantity" value="{{ product[3] }}" required><br>
  <button type="submit">Update Product</button>
</form>
