<h2>Product List</h2>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr id="product-{{ p[0] }}">
      <!-- Editable name and price -->
      <td class="product-name">
        <input type="text" id="name-{{ p[0] }}" value="{{ p[1] }}">
      </td>
      <td class="product-price">
        â‚¹<input type="number" id="price-{{ p[0] }}" value="{{ p[2] }}" step="0.01">
      </td>
      <td>
        {{ p[3] }} +
        <input type="number" id="qty-{{ p[0] }}" value="0" min="0">
      </td>
      <td>
        <button onclick="updateProduct({{ p[0] }})">ðŸ’¾ Update</button>
        <button onclick="deleteProduct({{ p[0] }})">ðŸ—‘ Delete</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
